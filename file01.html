<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form onsubmit="handleFormSubmit(event)">
        <label for="amount">Choose Expense Amount : </label>
        <input type="number" name="amount" id="amount" min="0"/>
        <br><br>
        <label for="desc"> Choose Description : </label>
        <input type="text" name="desc" id="desc" />
        <br><br>
        <label for="category"> Choose a Category : </label>
        <select name="category" id="category">
            <option name="personal" value="Personal"> Personal </option>
            <option name="fuel" value="Fuel"> Fuel </option>
            <option name="food" value="Food"> Food </option>
            <option name="bill" value="Bill"> Bill </option>
        </select>
        <button type="submit">Submit</button>
      </form>
      <!-- Add Unordered List Element Here -->
      <ul id="list-of-items">
        
      </ul>
  </body>
  <script src="file01.js"></script>
</html>
